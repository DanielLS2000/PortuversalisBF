 remove_natives_decision_title: "Begone, natives!"
 remove_natives_decision_desc: "If you would like to remove the natives that migrate around North and South America as well as Oceania, this event will allow you to do it.\n\nA bit of lag may occur upon selecting the option to remove them, do not be alarmed, it's normal as the game engine scans provinces.\n\nThis cannot be undone for this save."
 