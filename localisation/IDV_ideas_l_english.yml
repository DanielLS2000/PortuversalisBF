l_english: 
 stehendesheer0: "§OStanding Army Focus§!"
 stehendesheer0_desc: "A standing army may be expensive to maintain, but it is well prepared to fight a war."
 stehendesheer1: "Act on Command!"
 stehendesheer1_desc: "By training our soldiers to think and act as one, we achieve the state of absolute discipline. No soldier breaks the line, no soldier faulters in front of the enemy, there is just a target and an order to fire."
 stehendesheer2: "Specialized Infantry Training "
 stehendesheer2_desc: "Various new implementations and techniques vastly improve the effectiveness of the frontline in a battle, thus making our infantrymen excel in the midst of the fight."
 stehendesheer3: "Cavalry Round Tactics"
 stehendesheer3_desc: "By employing hit and run as well as surprise attacks, we make excellent use of our cavalry’s fierce charge and power, a force to be reckoned with."
 stehendesheer5: "Command the Barrage"
 stehendesheer5_desc: "Trained and knowledgeable officers will be put in charge of each volley and artillery fire so as to avoid the indiscriminate (and wasteful!) barrages of our adversaries."
 stehendesheer4: "Military Booklet"
 stehendesheer4_desc: "Advances in the military have led to our staff writing booklets on how to train new recruits and hone their skills to perfection. The rigorous training that these men go through turns them into soldiers of paramount excellence."
 stehendesheer6: "Grandiose Achievements"
 stehendesheer6_desc: "By memorizing and spreading word of our military achievements we make sure our men are the talk of town and envy of kings. No army carries prestige such as ours!"
 stehendesheer7: "Sieging Breakthrough"
 stehendesheer7_desc: "Our military scientists always experiment with new techniques of bombs, ladders and cannons to tear down the enemy walls as quickly and efficiently as possible. We've had a breakthrough in our research."
 wehrpflicht0: "§OConscription Focus§!"
 wehrpflicht0_desc: "The general conscription calls every man to arms to fight for his country. Conscripts are not that well trained like professional soldiers but they fight for their homes."
 wehrpflicht1: "Large Scale Purchases"
 wehrpflicht1_desc: "By bulk buying we will lower the costs of our troops."
 wehrpflicht2: "Bigger Pool of Men"
 wehrpflicht2_desc: "By lowering the health requirements just slightly we have acceess to a larger pool of men. The exercise we will put them through will iron out the kinks."
 wehrpflicht3: "Quick Mobilisation"
 wehrpflicht3_desc: "We can rally our troops very quickly because of our great preparation."
 wehrpflicht4: "Always Ready"
 wehrpflicht4_desc: "The moment they are called, our men will be rushing to military stations to report."
 wehrpflicht5: "Military Zeitgeist"
 wehrpflicht5_desc: "Our methods of training and our tactics keep up with the times. When people join us, they join the winning side."
 wehrpflicht6: "For All Who Depend on Us"
 wehrpflicht6_desc: "The men fight knowing that their lives ensure the protection of their mothers and children. Knowing that people that depend on them, pushes them forward than anything else."
 wehrpflicht7: "Eternally Prepared"
 wehrpflicht7_desc: "Our troops are ready at a moments notice to march towards the frontlines."
 
 gross0: "§THeavy Ship Focus§!"
 gross0_desc: "We will focus our marine power on heavy ships."
 gross1: "Heavy Ship-Shipyards"
 gross1_desc: "The state maintains shipyards in order to produce the ships we desire more efficiently."
 gross2: "Oak Forests for Ships"
 gross2_desc: "The more punishment our ships can take the more they can give. Let us ensure that we have a ready supply of the finest seasoned oak for our warships."
 gross3: "Mass Production"
 gross3_desc: "We are doing everything we can to shorten our great ships' build time."
 gross4: "Naval Glory"
 gross4_desc: "The sight of our glorious and prestigious navy will make all adversaries tremble in fear."
 gross5: "Double Hulls"
 gross5_desc: "Double hulls will make our ships much more resilient."
 gross6: "Winter Harbours"
 gross6_desc: "We have to ensure that our ships are safe at all times, in summer and winter. Because winter is always coming. "
 gross7: "Naval Cadets"
 gross7_desc: "By promoting the navy as the career choice of the nobility's second and third sons, we can create a professional corps of naval officers to oversee our gunnery crews. "
 galle0: "§TGalley Focus§!"
 galle0_desc: "We will focus our marine power on galleys."
 galle1: "Like The Harbour of Carthage"
 galle1_desc: "Like the Carthaginians, we need a lot of space for our warfleet.  "
 galle2: "Galley-Shipyards"
 galle2_desc: "The state maintains shipyards in order to more efficiently produce the ships we desire ."
 galle3: "Improved Rams"
 galle3_desc: "The concept of outfitting warships with rams goes back thousands of years, but great advancements in metallurgy have been made since then and we should take advantage of these to create sturdier rams."
 galle4: "Naval Artillery"
 galle4_desc: "We can use the cannons of our ships to improve our siege progress on land."
 galle5: "Improved Naval Fighting Instruction"
 galle5_desc: "Allows our naval veterans to devise new methods to improve our fleet's efficiency in blockades."
 galle6: "Double Hulls"
 galle6_desc: "Double hulls will make our ships much more resilient."
 galle7: "Naval Glory"
 galle7_desc: "The sight of our glorious and prestigious navy will make all adversaries tremble in fear."
 handel0: "§TLight Ship Focus§!"
 handel0_desc: "We will focus our marine power on light ships and transports."
 handel1: "Light Ship-Shipyards"
 handel1_desc: "The state maintains shipyards in order to more efficiently produce the ships we desire."
 handel2: "Oak Forests for Ships"
 handel2_desc: "The more punishment our ships can take the more they can give. Let us ensure that we have a ready supply of the finest seasoned oak for our warships."
 handel3: "Trade Tradition"
 handel3_desc: "We are a trade nation. The trade by sea is an intregal part of our strategy."
 handel4: "Naval Cadets"
 handel4_desc: "By promoting the navy as the career choice of the nobility's second and third sons, we can create a professional corps of naval officers to oversee our gunnery crews."
 handel5: "Huge Trade Fleet"
 handel5_desc: "We support a great trade fleet."
 handel6: "Merchant Intelligence"
 handel6_desc: "Our merchants do not only improve our trade, they will also inform us about the defensive capabilities of our enemies."
 handel7: "Superior Seamanship"
 handel7_desc: "Enables us to transform our fleet into a supreme naval force with high-class vessels and highly skilled captains and sailors."

 zentra0: "§lCentralism Focus§!"
 zentra0_desc: "Our state is centrally ruled."
 zentra1: "Minister of Construction"
 zentra1_desc: "The minister of construction will oversee our most important projects and reduce construction time considerably."
 zentra2: "Central Production"
 zentra2_desc: "Concentrating our production in certain areas will raise our capacity to produce."
 zentra3: "Central Tax Administration"
 zentra3_desc: "Central Tax Administration allows us to collect taxes more efficiently."
 zentra4: "Autonomy Reduction"
 zentra4_desc: "We are keen on reducing autonomy in our provinces to push back local elites."
 zentra5: "Central Recruiting"
 zentra5_desc: "Through the concentration of our people we can easily find men for the army.  "
 zentra6: "Central Administration"
 zentra6_desc: "Central Administration allows us to govern our provinces very effectively. However, we can only govern so many provinces this way."
 zentra7: "Chorapolis Dream"
 zentra7_desc: "With the standards of what a city is and should be, we have learned many ways of developing the land. It is our goal to make the whole country a massive city, a Chorapolis!"
 dezentra0: "§lDecentralisation Focus§!"
 dezentra0_desc: "Our state is ruled decentrally."
 dezentra1: "General Expansion"
 dezentra1_desc: "The resources of the state are not concentrated in one area alone. Whole regions will profit."
 dezentra2: "Decentralized Administration"
 dezentra2_desc: "Because of our big territory, we have to work in a decentralized way to govern."
 dezentra3: "Different Centers of Trade"
 dezentra3_desc: "We won't rely on one center of trade alone."
 dezentra4: "Cultural Centers"
 dezentra4_desc: "We won't focus on one cultural center alone, but on many."
 dezentra5: "Great State"
 dezentra5_desc: "The national territory of the state is vast."
 dezentra6: "Timid Population Growth"
 dezentra6_desc: "We won't achieve much population growth in some areas, but the growth will be healthier."
 dezentra7: "Local Trade"
 dezentra7_desc: "Sometimes local trade in a province can be very profitable in itself. We will remember that."
 