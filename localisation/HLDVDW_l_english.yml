 hldvdw_events.1.t:0 "Declaration of Independence!"
 hldvdw_events.1.d:0 "In defiance of overlord, we proclaim our independence. Recognizing the innate rights of all to liberty and happiness, we reject rule without consent. We sever allegiance, standing united for self-governance. This proclamation marks our commitment to liberty, justice, and a society where individual rights are paramount."
 hldvdw_events.1.a:0 "Independence or Death!"